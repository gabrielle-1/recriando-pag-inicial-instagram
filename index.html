<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
</head>
<body>
        <div class="instagram-wrapper"> 
            <div class="instagram-phone">
            <img src="imagens/insta-phone.png" alt="celular">
            </div>
         <div class="instagram-continue">
            <div class="group">
                <img src="imagens/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                <img src="imagens/gabi-photo.jpg" alt="foto do perfil">
            </div>
            <a href="#" class="instagram-login">Continue como whogabix_?</a>
            <a href="#" class="instagram-logout">Remover conta</a> 
        </div>
        <div class="group"> 
            <p class="not-account">Não é whogabix_?</p>
            <p class="not-account"> 
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                 <div class="app-download">       
                
                <a href="#" class="app-download">
                 <img src="./imagens/button-app-store.png" alt="imagem botão app store"> 
                </a>
                <a href="#" class="app-download">
                <img src="./imagens/button-google-play.png" alt="imagem botão google play">
                </a> 
                </div>
                    </div>
            </div>
        </div>
    </div>
        </body>
    </head>
</html>
